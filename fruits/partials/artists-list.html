<div id="list" infinite-scroll="loadMore()" infinite-scroll-distance="2">
	<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-8">
	    <li ng-repeat="artist in artists | filter:rechercher | orderBy:rtri:rsens() | limitTo:loadNb">
	    	<a title="Voir cet artiste" href="#/music/artists/{{ artist.aid }}">
		        <img ng-src="api/data/music/artistes/{{ artist.aid }}.jpg" alt="{{ artist.name }}" /><br />
		        {{ artist.name }}
	    	</a>
	    </li>
	</ul>
</div>

<div class="text-center" ng-hide="artists.length > 0">
<p><br /><br /><br /><br /></p>
<img src="images/load_big.gif" alt="Chargement" />
</div>

<div ng-hide="artists.length == 0">
	<div class="text-center" ng-show="(artists | filter:rechercher).length == 0">
	<p><br /></p>
	Appuyez sur Entr√©e pour rechercher dans tous les fichiers ;-)
	</div>
</div>
